<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="YA Bible Quiz project is a quiz game project for Churches to help build their bible knowledge"
    />
    <meta
      name="keywords"
      content="bible, knowledge, quiz, church quiz, quiz game"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/leadership.css" />
    <title>YA Bible Quiz</title>
  </head>

  <body>
    <!--Add Header - Logo with homepage link-->
    <header>
      <a href="index.html"
        ><img src="assets/images/logo-main-2.png" alt="Main logo" id="logo"
      /></a>
    </header>

    <main id="leaderboard-content">
      <section class="leaderboard-main hide">
        <h2>Our Top Scorers !</h2>
        <div id="high-scores"></div>
        <!-- Buttons to return home -->
        <button
          aria-label="Return Home"
          class="end-btn"
        >
          Home <i class="fa-solid fa-house"></i>
        </button>

        <!-- Buttons to reset the stored scores -->
        <button class="btn" id="resetHighscoreBtn">
          Reset Highscores <i class="fa-regular fa-trash-can"></i>
        </button>
      </section>
    </main>

    <!--Add footer with social links-->
    <footer>
      <div>
        <ul class="footer-links">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>

          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>

          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"
              ><i class="fab fa-youtube-square"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <!--Add all script sources here-->
    <script
      src="https://kit.fontawesome.com/2730ac997a.js"
      crossorigin="anonymous"
    ></script>
    <!--Font awesome-->
    <script src="assets/javascript/leaderboard.js"></script>
  </body>
</html>
