<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="YA Bible Quiz project is a quiz game project for Churches to help build their bible knowledge">
    <meta name="keywords" content="bible, knowledge, quiz, church quiz, quiz game">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>YA Bible Quiz</title>
</head>

<body>
    <!--Add Header - Logo with homepage link-->
    <header>
        <a href="index.html"><img src="assets/images/logo-main-2.png" alt="Main logo" id="logo"></a>
    </header>

    <!--Add main content of the Quiz page-->
    <main id="mainContent">
        <!--Add start screen with Header and Start Quiz button-->
        <div class="start-screen">
            <h1>Are you ready to test your Bible Knowledge ?</h1>
            <br>
            <!--User forms to start the Quiz Start-->
            <label for="user" class="username-text">Please Enter your Username</label>
            <input type="text" id="userName" placeholder="Username" aria-label="Enter Username" /><br />
            <button id="start-btn">Start Quiz</button>
            <a href="index.html" aria-label="Visit Home Page" class="btn-home" style="text-decoration: none">Home <i
                    class="fa-solid fa-house"></i></a>
            <!--User forms to start the Quiz ends-->
        </div>

        <!--Add Quiz window dialog with timer, question and options-->
        <div id="display-container">
            <div class="header">
                <div class="number-of-count">
                    <span class="number-of-question">1 of 3 questions</span>
                </div>

                <!--Add timer structure-->
                <div class="timer-div">
                    <i class="fa-solid fa-stopwatch"></i>
                    <span class="time-left">20s</span>
                </div>
            </div>
            <div id="container">
                <!-- questions and options will be displayed here -->
            </div>
            <button id="next-button">Next Question</button>
        </div>
        <div class="score-container hide">
            <div id="user-score"></div>
            <button id="restart">Play Again</button>
        </div>
    </main>

    <!--Add all script sources here-->
    <script src="https://kit.fontawesome.com/2730ac997a.js" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="assets/javascript/quiz.js"></script>
</body>

</html>
