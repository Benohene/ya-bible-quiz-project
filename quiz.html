<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="YA Bible Quiz project is a quiz game project for Churches to help build their bible knowledge">
    <meta name="keywords" content="bible, knowledge, quiz, church quiz, quiz game">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>YA Bible Quiz</title>
</head>

<body>
    <!--Add Header - Logo with homepage link-->
    <header>
        <a href="index.html"><img src="assets/images/logo-main-2.png" alt="Main logo" id="logo"></a>
    </header>

    <!--Add main content of the Quiz page-->
    <main id="mainContent">
        <!--Add start screen with Header and Start Quiz button-->
        <div class="start-screen">
            <h1>Are you ready to test your Bible Knowledge ?</h1>
            <br /><br />
            <button id="start-button">ENTER QUIZ</button>
        </div>

        <!--Add Quiz window dialog with timer, question and options-->
        <div id="display-container">
            <div class="header">
                <div class="number-of-count">
                    <span class="number-of-question">1 of 3 questions</span>
                </div>

                <!--Add timer structure-->
                <div class="timer-div">
                    <h3><i class="fa-solid fa-stopwatch"></i></h3>
                    <span class="time-left">20s</span>
                </div>
            </div>
            <div id="container">
                <!-- questions and options will be displayed here -->
            </div>
            <button id="next-button">Next Question</button>
        </div>
        <div class="score-container hide">
            <div id="user-score"></div>
            <button id="restart">Play Again</button>
        </div>
    </main>

    <!--Add footer with social links-->
    <footer>
        <div>
            <ul class="footer-links">
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>

                <li><a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a></li>

                <li><a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a></li>

                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>



    <!--Add all script sources here-->
    <script src="https://kit.fontawesome.com/2730ac997a.js" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="assets/javascript/quiz.js"></script>
</body>

</html>
